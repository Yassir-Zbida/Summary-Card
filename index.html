<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component - Yassir Zbida</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
   <!-- Parent Container -->
     <div class="summary">
       <!-- left div -->
      <div class="left">
        <div class="heading-1"> <h2>Your Result</h2></div>
        <div class="circle">
           <div class="nbr">76</div>
           <div class="total">of 100</div>
        </div>
         <div class="heading-2"><h1>Great</h1></div>
         <div class="text"><p>You scored higher than 65% of the people who have taken <br> these tests.</p></div>
      </div>

      <!------------------- right div --------------------------->

      <div class="right">
          <!-- Right Div Title  -->
        <div class="title"><h2>Summary</h2></div>
          <!-- Reation Div -->
          <div class="reaction" id="div1">
            <!-- Left Box -->
             <div class="lf">
              <i class="ri-flashlight-line"></i>
              <h2>Reaction</h2>
             </div>
             <!-- Right Box -->
             <div class="div-rt">
                <h3><span>80</span>/100</h3>
             </div> 
          </div>
          <!-- Memory -->
          <div class="reaction" id="div2">
            <!-- Left Box -->
             <div class="lf">
              <i class="ri-brain-line"></i>
              <h2>Memory</h2>
             </div>
             <!-- Right Box -->
             <div class="div-rt">
                <h3><span>92</span>/100</h3>
             </div> 
          </div> 
          <!-- Verbal  -->
          <div class="reaction" id="div3">
            <!-- Left Box -->
             <div class="lf">
              <i class="ri-chat-3-line"></i>
              <h2>Verbal</h2>
             </div>
             <!-- Right Box -->
             <div class="div-rt">
                <h3><span>6</span>/100</h3>
             </div> 
          </div>
          <!-- Visual -->
          <div class="reaction" id="div4">
            <!-- Left Box -->
             <div class="lf">
              <i class="ri-eye-line"></i>
              <h2>Visual</h2>
             </div>
             <!-- Right Box -->
             <div class="div-rt">
                <h3><span>72</span>/100</h3>
             </div> 
          </div>
          <!-- button -->
          <div class="btn">
              <a href="#">Continue</a>
          </div>
      </div>
     </div>
</body>
</html>
